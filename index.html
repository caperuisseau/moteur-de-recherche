<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de Recherche</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo du moteur de recherche">
            </div>
        </div>
    </header>
    <main class="container">
        <form class="search-form" onsubmit="return search(event)">
            <label for="query" class="visually-hidden">Recherche</label>
            <input type="text" id="query" name="q" placeholder="Recherche" aria-label="Recherche" required>
            <button type="submit">Recherche</button>
        </form>
        <div id="results" class="results"></div>
        <div id="loading" class="loading" style="display: none;">Chargement...</div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
