<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de Recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .logo img {
            width: 200px;
        }

        .search-form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-form input[type="text"] {
            flex: 1;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            border-color: #4285f4;
        }

        .search-form button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #357ae8;
        }

        #results {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 800px;
        }

        .result {
            padding: 10px;
            border-bottom: 1px solid #dfe1e5;
        }

        .result a {
            text-decoration: none;
            color: #1a0dab;
            font-size: 18px;
        }

        .result p {
            color: #545454;
        }

        .no-results {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <form class="search-form" onsubmit="return search(event)">
            <input type="text" id="query" name="q" placeholder="Recherche" required>
            <button type="submit">Recherche</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        const searchResults = [
            {
                "title": "Apprendre le JavaScript",
                "snippet": "JavaScript est un langage de programmation utilisé pour créer des pages web interactives.",
                "link": "https://developer.mozilla.org/fr/docs/Web/JavaScript/Guide"
            },
            {
                "title": "Tutoriel HTML",
                "snippet": "HTML est le langage standard pour créer des pages Web.",
                "link": "https://www.w3schools.com/html/"
            },
            {
                "title": "Guide CSS",
                "snippet": "CSS est un langage de style utilisé pour décrire la présentation d'un document écrit en HTML ou XML.",
                "link": "https://developer.mozilla.org/fr/docs/Web/CSS"
            },
            {
                "title": "Python pour les débutants",
                "snippet": "Python est un langage de programmation interprété, interactif et orienté objet.",
                "link": "https://www.python.org/about/gettingstarted/"
            },
            {
                "title": "Introduction à Java",
                "snippet": "Java est un langage de programmation et une plateforme informatique.",
                "link": "https://www.oracle.com/java/technologies/javase-downloads.html"
            },
            {
                "title": "Bases de données SQL",
                "snippet": "SQL est un langage de programmation utilisé pour gérer et manipuler des bases de données relationnelles.",
                "link": "https://www.w3schools.com/sql/"
            },
            {
                "title": "C++ Tutoriel",
                "snippet": "C++ est un langage de programmation à usage général qui est couramment utilisé pour développer des applications système et des logiciels de jeu.",
                "link": "https://www.learncpp.com/"
            },
            {
                "title": "Introduction à l'Intelligence Artificielle",
                "snippet": "L'intelligence artificielle est un domaine de l'informatique qui met l'accent sur la création de machines intelligentes qui travaillent et réagissent comme des humains.",
                "link": "https://www.ibm.com/cloud/learn/what-is-artificial-intelligence"
            },
            {
                "title": "Développement Web avec React",
                "snippet": "React est une bibliothèque JavaScript pour la construction d'interfaces utilisateur.",
                "link": "https://reactjs.org/"
            },
            {
                "title": "Tutoriel Git",
                "snippet": "Git est un système de contrôle de version distribué gratuit et open source conçu pour gérer tout, des petits aux très grands projets avec rapidité et efficacité.",
                "link": "https://git-scm.com/doc"
            },
            {
                "title": "Introduction à Docker",
                "snippet": "Docker est une plateforme ouverte pour développer, expédier et exécuter des applications.",
                "link": "https://docs.docker.com/get-started/"
            },
            {
                "title": "Node.js Guide",
                "snippet": "Node.js est un environnement d'exécution JavaScript côté serveur.",
                "link": "https://nodejs.org/en/docs/"
            },
            {
                "title": "Tutoriel Vue.js",
                "snippet": "Vue.js est un framework JavaScript progressif utilisé pour construire des interfaces utilisateur.",
                "link": "https://vuejs.org/v2/guide/"
            },
            {
                "title": "Tutoriel Django",
                "snippet": "Django est un framework web de haut niveau en Python qui encourage le développement rapide et la conception propre et pragmatique.",
                "link": "https://docs.djangoproject.com/en/stable/intro/tutorial01/"
            },
            {
                "title": "Apprendre le Rust",
                "snippet": "Rust est un langage de programmation qui permet de créer des logiciels fiables et efficaces.",
                "link": "https://www.rust-lang.org/learn"
            },
            {
                "title": "Tutoriel MATLAB",
                "snippet": "MATLAB est un environnement de calcul numérique et un langage de programmation utilisé pour l'analyse des données, le développement d'algorithmes et la création de modèles.",
                "link": "https://www.mathworks.com/learn/tutorials/matlab-onramp.html"
            },
            {
                "title": "Introduction à GraphQL",
                "snippet": "GraphQL est un langage de requête pour les API et un runtime pour exécuter ces requêtes en utilisant les données existantes.",
                "link": "https://graphql.org/learn/"
            },
            {
                "title": "Apprendre le SQL",
                "snippet": "SQL est utilisé pour communiquer avec et manipuler des bases de données.",
                "link": "https://www.codecademy.com/learn/learn-sql"
            },
            {
                "title": "Tutoriel ASP.NET",
                "snippet": "ASP.NET est un framework open-source pour construire des applications web modernes et basées sur le cloud avec .NET.",
                "link": "https://dotnet.microsoft.com/learn/aspnet/what-is-aspnet-core"
            },
            {
                "title": "Apprendre le Haskell",
                "snippet": "Haskell est un langage de programmation fonctionnel avancé.",
                "link": "https://www.haskell.org/learn/"
            }
        ];

        function search(event) {
            event.preventDefault();
            const query = document.getElementById('query').value.toLowerCase();
            const results = searchResults.filter(result => 
                result.title.toLowerCase().includes(query) || 
                result.snippet.toLowerCase().includes(query) ||
                result.title.toLowerCase().split(' ').some(word => word.startsWith(query)) ||
                result.snippet.toLowerCase().split(' ').some(word => word.startsWith(query))
            );
            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (results.length > 0) {
                results.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('result');

                    const title = document.createElement('a');
                    title.href = result.link;
                    title.textContent = result.title;
                    title.target = '_blank';

                    const snippet = document.createElement('p');
                    snippet.textContent = result.snippet;

                    resultDiv.appendChild(title);
                    resultDiv.appendChild(snippet);
                    resultsDiv.appendChild(resultDiv);
                });
            } else {
                resultsDiv.innerHTML = "<p class='no-results'>Aucun résultat trouvé.</p>";
            }
        }
    </script>
</body>
</html>
