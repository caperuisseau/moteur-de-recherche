<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newer Screen Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4A90E2;
            margin-top: 60px; /* Pour laisser de l'espace sous les boutons */
        }

        #camera {
            position: absolute;
            top: 70px;
            right: 10px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        #preview {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #controls {
            display: flex;
            gap: 15px;
        }

        button, a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover, a:hover {
            background-color: #357ABD;
        }

        button:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
        }

        #backButton {
            margin-top: 30px;
        }

        #navButtons {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000; /* Pour s'assurer que les boutons restent au-dessus des autres éléments */
        }
    </style>
</head>
<body>
    <div id="navButtons">
        <a href="https://newer-site-recorder.netlify.app">Site Recorder</a>
        <a href="https://newer-browser.netlify.app/paint/index.html">Paint</a>
        <a href="https://newer-text.netlify.app">Text</a>
    </div>

    <h1>Newer Screen Recorder</h1>

    <video id="camera" autoplay muted></video>
    <video id="preview" controls></video>
    <div id="controls">
        <button id="startButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <a id="downloadLink">Download Video</a>
    </div>
    <div id="backButton">
        <a href="https://newer-browser.netlify.app">Back to Newer Browser</a>
    </div>

    <script>
        let cameraStream;
        let screenStream;
        let mediaRecorder;
        let recordedChunks = [];

        const cameraElement = document.getElementById('camera');
        const previewElement = document.getElementById('preview');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadLink = document.getElementById('downloadLink');

        async function startRecording() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });

                cameraElement.srcObject = cameraStream;

                const combinedStream = new MediaStream([
                    ...screenStream.getTracks(),
                    ...cameraStream.getTracks()
                ]);

                previewElement.srcObject = combinedStream;
                previewElement.play();

                mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm' });

                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = 'recorded-video.mp4';
                    downloadLink.style.display = 'inline-block';
                };

                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (error) {
                console.error("Error: " + error);
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            screenStream.getTracks().forEach(track => track.stop());
            cameraStream.getTracks().forEach(track => track.stop());

            startButton.disabled = false;
            stopButton.disabled = true;
        }

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);
    </script>
</body>
</html>
