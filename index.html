<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de Recherche</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Navigation bar with buttons -->
        <nav class="nav-buttons">
            <button onclick="window.location.href='https://newer-stream.netlify.app/';">Newer Stream</button>
            <button onclick="window.location.href='https://newer-play-games.netlify.app';">Newer Play Games</button>
            <button onclick="window.location.href='https://newer-hub.netlify.app';">Newer Hub</button>
        </nav>

        <div class="logo">
            <video class="lnXdpd" height="200" width="400" title="logo" id="hplogo" loop autoplay muted>
                <source src="newer.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>
        </div>

        <form class="search-form" onsubmit="return search(event)">
            <input type="text" id="query" name="q" placeholder="Recherche" aria-label="Search" required>
            <button type="submit">Recherche</button>
        </form>

        <div id="suggestions" class="suggestions-container"></div>
        <div id="results"></div>
        <div id="loading" style="display: none;">Loading...</div>
        <p id="timeTaken" style="display: none;"></p>

        <div id="pagination">
            <button id="prevPage" onclick="changePage(-1)">Précédent</button>
            <button id="nextPage" onclick="changePage(1)">Suivant</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
