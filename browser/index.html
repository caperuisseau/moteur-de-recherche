            width: 100%;

        }

        .search-form {
            margin-top: 20px;
        }

        .search-form input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            border-color: #4285f4;
        }

        .search-form button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #357ae8;
        }

        #results {
            margin-top: 20px;
            text-align: left;
            width: 80%;
        }

        .result {
            padding: 10px;
            border-bottom: 1px solid #dfe1e5;
        }

        .result a {
            text-decoration: none;
            color: #1a0dab;
            font-size: 18px;
        }

        .result p {
            color: #545454;
        }
    </style>
</head>

        </div>
        <form class="search-form" onsubmit="return search(event)">

        function search(event) {
            event.preventDefault();
            const query = document.getElementById('query').value.toLowerCase();
            const results = searchResults.filter(result => 
                result.title.toLowerCase().includes(query) || 
                result.snippet.toLowerCase().includes(query) ||
                result.title.toLowerCase().split(' ').some(word => word.startsWith(query)) ||
                result.snippet.toLowerCase().split(' ').some(word => word.startsWith(query))
            );
            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (results.length > 0) {
                results.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('result');

                    const title = document.createElement('a');
                    title.href = result.link;
                    title.textContent = result.title;
                    title.target = '_blank';

                    const snippet = document.createElement('p');
                    snippet.textContent = result.snippet;

                    resultDiv.appendChild(title);
                    resultDiv.appendChild(snippet);
                    resultsDiv.appendChild(resultDiv);
                });
            } else {
                resultsDiv.innerHTML = "Aucun résultat trouvé peut-être qu'il y a une erreur dans l'énoncé.";
            }
        }
